<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="EmptyCup - Find and connect with talented designers"
    />
    <meta name="theme-color" content="#e91e63" />
    <title>EmptyCup - Designer Listings</title>

    <!-- Preload critical assets -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      as="style"
    />
    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      as="style"
    />

    <!-- Stylesheets -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <!-- PWA support -->
    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
  </head>
  <body>
    <header role="banner">
      <div class="logo-container">
        <img
          src="images/logo.png"
          alt="EmptyCup Logo"
          class="logo"
          width="30"
          height="30"
        />
        <span class="logo-text">EmptyCup</span>
      </div>
      <button class="menu-icon" aria-label="Menu" aria-expanded="false">
        <i class="fas fa-ellipsis-v" aria-hidden="true"></i>
      </button>
    </header>

    <nav class="tabs" role="navigation" aria-label="Main navigation">
      <button class="tab-item active" aria-current="page">
        <i class="fas fa-address-book" aria-hidden="true"></i>
        <span>Contacts</span>
      </button>
      <button class="tab-item">
        <i class="fas fa-images" aria-hidden="true"></i>
        <span>Gallery</span>
      </button>
      <button class="tab-item">
        <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
        <span>Map</span>
      </button>
      <button class="tab-item">
        <i class="fas fa-bookmark" aria-hidden="true"></i>
        <span>Shortlisted</span>
      </button>
      <button class="tab-item">
        <i class="fas fa-sort-amount-down" aria-hidden="true"></i>
        <span>Sort</span>
      </button>
    </nav>

    <main class="designer-list-container" role="main"></main>

    <!-- Toast container for notifications -->
    <div id="toast-container" role="alert" aria-live="polite"></div>

    <!-- Scripts -->
    <script src="script.js"></script>

    <!-- Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("ServiceWorker registration successful");
            })
            .catch((err) => {
              console.log("ServiceWorker registration failed: ", err);
            });
        });
      }
    </script>
  </body>
</html>
